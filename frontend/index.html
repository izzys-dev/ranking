<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ranking - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .header-language {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="header-language" style="display: flex; gap: 10px;"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">ğŸ†</div>
            <h1 data-i18n="app.title"></h1>
            <p class="subtitle" data-i18n="app.subtitle"></p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n-label="login.email"></label>
                    <input type="email" id="email" required autofocus data-i18n-placeholder="login.placeholder_email">
                </div>

                <div class="form-group">
                    <label for="password" data-i18n-label="login.password"></label>
                    <input type="password" id="password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" data-i18n="login.submit"></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/login.js"></script>

    <script>
        // Inicializar i18n tan pronto como sea posible
        (async () => {
            console.log('Iniciando carga de i18n...');
            await window.i18n.loadTranslations();
            await window.i18n.translatePage();
            console.log('âœ… i18n inicializado y traducciÃ³n aplicada');
        })();
    </script>

    <script>
        // Inyectar selector de idiomas cuando el DOM estÃ© listo
        document.addEventListener('DOMContentLoaded', () => {
            const headerLang = document.querySelector('.header-language');
            if (!headerLang) return;

            headerLang.innerHTML = `
                <select id="languageSelect" style="padding: 2px 4px; font-size: 10px; width: 15px; height: 15px; border: 1px solid #e2e8f0; border-radius: 4px; background: white; cursor: pointer; color: #475569;">
                    <option value="es">ğŸ‡ªğŸ‡¸</option>
                    <option value="en">ğŸ‡ºğŸ‡¸</option>
                    <option value="pt">ğŸ‡§ğŸ‡·</option>
                </select>
            `;

            const select = document.getElementById('languageSelect');
            if (select) {
                select.value = window.i18n.getLanguage();
                select.addEventListener('change', (e) => {
                    window.i18n.setLanguage(e.target.value);
                });
            }
        });
    </script>
</body>

</html>
