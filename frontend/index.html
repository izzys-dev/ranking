<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ranking - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .header-language {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        #languageSelect {
            padding: 8px 12px;
            font-size: 13px;
            height: auto;
            min-width: 120px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            color: #1e293b;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.1);
        }

        #languageSelect:hover {
            border-color: #2563eb;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
            transform: translateY(-2px);
        }

        #languageSelect:focus {
            outline: none;
            border-color: #1d4ed8;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1), 0 4px 12px rgba(59, 130, 246, 0.2);
        }

        #languageSelect option {
            padding: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="header-language" style="display: flex; gap: 10px;"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">üèÜ</div>
            <h1 data-i18n="app.title"></h1>
            <p class="subtitle" data-i18n="app.subtitle"></p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" data-i18n-label="login.email"></label>
                    <input type="email" id="email" required autofocus data-i18n-placeholder="login.placeholder_email">
                </div>

                <div class="form-group">
                    <label for="password" data-i18n-label="login.password"></label>
                    <input type="password" id="password" required>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn-primary" data-i18n="login.submit"></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../config/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/login.js"></script>

    <script>
        // Inicializar i18n tan pronto como sea posible
        (async () => {
            console.log('Iniciando carga de i18n...');
            await window.i18n.loadTranslations();
            await window.i18n.translatePage();
            console.log('‚úÖ i18n inicializado y traducci√≥n aplicada');
        })();
    </script>

    <script>
        // Inyectar selector de idiomas cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', () => {
            const headerLang = document.querySelector('.header-language');
            if (!headerLang) return;

            headerLang.innerHTML = `
                <select id="languageSelect">
                    <option value="es">üá™üá∏ Espa√±ol</option>
                    <option value="en">üá∫üá∏ English</option>
                    <option value="pt">üáßüá∑ Portugu√™s</option>
                </select>
            `;

            const select = document.getElementById('languageSelect');
            if (select) {
                select.value = window.i18n.getLanguage();
                select.addEventListener('change', (e) => {
                    window.i18n.setLanguage(e.target.value);
                });
            }
        });
    </script>
</body>

</html>
