<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Super Usuario</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2563eb;
            font-size: 24px;
        }

        .btn-logout {
            background: #ef4444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .btn-add {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 20px;
            margin-right: 10px;
        }

        .btn-add:hover {
            background: #059669;
        }

        .btn-add-admin {
            background: #8b5cf6;
        }

        .btn-add-admin:hover {
            background: #7c3aed;
        }

        .btn-ver-todos {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
            transition: all 0.3s;
        }

        .btn-ver-todos:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .btn-ver-agentes {
            background: #06b6d4;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-ver-agentes:hover {
            background: #0891b2;
        }

        .usuarios-table {
            width: 100%;
            border-collapse: collapse;
        }

        .usuarios-table th {
            background: #f1f5f9;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #475569;
        }

        .usuarios-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 5px;
        }

        .btn-edit {
            background: #3b82f6;
            color: white;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .area-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .area-conversion {
            background: #dbeafe;
            color: #1e40af;
        }

        .area-retencion {
            background: #dcfce7;
            color: #166534;
        }

        .area-recovery {
            background: #fef3c7;
            color: #92400e;
        }

        .rol-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }

        .rol-lider {
            background: #e0e7ff;
            color: #4338ca;
        }

        .rol-admin-area {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 12px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #1e293b;
        }

        .btn-cancel {
            background: #64748b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        /* Estilos para rankings (copiados del c√≥digo anterior) */
        .ranking-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow-y: auto;
        }

        .ranking-modal-content {
            background: white;
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .ranking-modal-content h3 {
            margin-bottom: 30px;
            color: #1e293b;
            font-size: 32px;
            text-align: center;
        }

        .ranking-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .ranking-tab {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: #f1f5f9;
            color: #64748b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .ranking-tab:hover {
            background: #e2e8f0;
        }

        .ranking-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table th {
            background: #f1f5f9;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #475569;
            font-size: 16px;
        }

        .ranking-table td {
            padding: 16px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 15px;
        }

        .ranking-table tr:hover {
            background: #f8fafc;
        }

        .ranking-position {
            font-size: 24px;
            font-weight: 900;
            text-align: center;
        }

        .ranking-position-1 {
            color: #f59e0b;
        }

        .ranking-position-2 {
            color: #9ca3af;
        }

        .ranking-position-3 {
            color: #ef4444;
        }

        .ranking-percentage {
            font-weight: 700;
            font-size: 18px;
        }

        .ranking-percentage-high {
            color: #10b981;
        }

        .ranking-percentage-medium {
            color: #f59e0b;
        }

        .ranking-percentage-low {
            color: #ef4444;
        }
    </style>
</head>

<body style="background: #f1f5f9;">
    <div class="dashboard">
        <div class="header">
            <div>
                <h1>üëë Panel de Super Usuario</h1>
                <p id="welcomeText" style="color: #64748b; margin-top: 5px;"></p>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2 style="margin: 0;">Gesti√≥n de Usuarios</h2>
                <button class="btn-ver-todos" onclick="verTodosLosRankings()">üìä Ver Todos los Rankings</button>
            </div>

            <button class="btn-add" onclick="openModal('lider')">+ Agregar L√≠der</button>
            <button class="btn-add btn-add-admin" onclick="openModal('admin_area')">‚ö° Agregar Admin de √Årea</button>

            <div id="usuariosContainer">
                <div class="empty-state">Cargando usuarios...</div>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar usuario -->
    <div id="usuarioModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Agregar Usuario</h3>
            <form id="usuarioForm">
                <div class="form-group">
                    <label for="usuarioNombre">Nombre completo</label>
                    <input type="text" id="usuarioNombre" required>
                </div>

                <div class="form-group">
                    <label for="usuarioEmail">Email</label>
                    <input type="email" id="usuarioEmail" required>
                </div>

                <div class="form-group">
                    <label for="usuarioPassword">Contrase√±a</label>
                    <input type="password" id="usuarioPassword" required>
                </div>

                <div class="form-group">
                    <label for="usuarioArea">√Årea</label>
                    <select id="usuarioArea" required>
                        <option value="">-- Selecciona un √°rea --</option>
                        <option value="conversion">Conversi√≥n</option>
                        <option value="retencion">Retenci√≥n</option>
                        <option value="recovery">Recovery</option>
                    </select>
                </div>

                <input type="hidden" id="usuarioRol" value="">

                <div id="modalError" class="error-message" style="display: none;"></div>

                <div style="margin-top: 20px;">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal para ver todos los rankings -->
    <div id="rankingModal" class="ranking-modal">
        <div class="ranking-modal-content">
            <h3>üìä Rankings por √Årea</h3>

            <div class="ranking-tabs">
                <button class="ranking-tab active" onclick="cambiarAreaRanking('conversion')">üéØ Conversi√≥n</button>
                <button class="ranking-tab" onclick="cambiarAreaRanking('retencion')">üîÑ Retenci√≥n</button>
                <button class="ranking-tab" onclick="cambiarAreaRanking('recovery')">üí∞ Recovery</button>
            </div>

            <div id="rankingContent">
                <div class="empty-state">Cargando rankings...</div>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button class="btn-cancel" onclick="cerrarRankingModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Modal para ver agentes de un l√≠der/admin -->
    <div id="agentesLiderModal" class="ranking-modal">
        <div class="ranking-modal-content">
            <h3 id="agentesLiderTitle">üë• Agentes</h3>

            <div id="agentesLiderContent">
                <div class="empty-state">Cargando agentes...</div>
            </div>

            <div style="margin-top: 30px; text-align: center;">
                <button class="btn-cancel" onclick="cerrarAgentesLiderModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/config.js"></script>
    <script src="../js/dashboard-super.js"></script>
</body>

</html>
